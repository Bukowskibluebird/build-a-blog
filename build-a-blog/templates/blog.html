{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>

<form action="/blog" method="get">

    
</form>

<hr />

{% if entries|length == 0 %}
<p>No entries yet</p>
{% else %}

    <ul>
        {% for entry in entries %}
        <input type="hidden" name="id" value="{{entry.id}}" />
        <li><a href="http://127.0.0.1:5000/blog?id={{entry.id}}">{{entry.title}}</a>

            <br>

            {{entry.body}}

        </li>
        {% endfor %}
    </ul>

{% endif %}

<hr />





{% endblock %}
